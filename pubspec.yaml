name: start_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Ui
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  another_flushbar: ^1.12.30

  # State Management
  flutter_bloc: ^8.1.3
  meta: ^1.9.1
  equatable: ^2.0.5

  # Localization
  flutter_localizations:
    sdk: flutter

  # Responsive
  flutter_screenutil: ^5.9.0

  # Service Locator
  get_it: ^7.6.4

  # Network
  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1

  # Local Database
  shared_preferences: ^2.2.1
  internet_connection_checker: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
